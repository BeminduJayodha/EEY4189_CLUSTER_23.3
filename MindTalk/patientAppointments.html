<!DOCTYPE html>
<html>
<head>
  <title>My Appoinments</title>
<link rel="stylesheet" type="text/css" href="appointment.css" />

</head>
<body>

<h2 style="text-align:center; background-color: rgb(209, 219, 199);">My Appoinments</h2>


<!-- My Appoinment form -->
<div id="container">
    <!--This is a division tag for body container-->
    <div id="body_header">
      <!--This is a division tag for body header-->
      <h2 style="text-align:center; background-color: rgb(225, 241, 208);">Appointment Request Form</h2>

    </div>
    <form action="process_form.php" method="post">
      <fieldset>
        <legend><span class="number">1</span>Your Basic Details</legend>
        <label for="name">Name*:</label>
        <input type="text" id="name" name="user_name" placeholder="Real/Fake Name" required pattern="[a-zA-Z0-9]+">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Type your age here" pattern="[a-zA-Z0-9]+">

        <label for="mail">Email*:</label>
        <input type="email" id="mail" name="user_email" placeholder="mail@example.com" required>

        <label for="tel">Contact Num:</label>
        <input type="tel" id="tel" placeholder="Optional" name="user_num">

      </fieldset>

      <fieldset>
        <legend><span class="number">2</span>Appointment Details</legend>
        <label for="appointment_for">Appointment for*:</label>
        <select id="appointment_for" name="appointment_for" required>
          <option value="coffee">Individual Counseling</option>
          <option value="meeting">School Counseling</option>
          <option value="Business">Family Counseling</option>
          <option value="lunch">Crisis Counseling</option>
          <option value="skype">Depression Counseling</option>
          <option value="movie">Career Counseling</option>
          <option value="couple_date">Stress Management</option>
          <option value="couple_date">Relationship Issues</option>
          <option value="couple_date">Other(Specify)</option>
        </select>
        <label for="appointment_description">Appointment Description:</label>
        <textarea id="appointment_description" name="appointment_description" placeholder="I wish to get an appointment to ... problem."></textarea>
        <label for="date">Date*:</label>
        <input type="date" name="date" value="" required></input>
        <br>
        <label for="time">Time*:</label>
        <input type="time" name="time" value="" required></input>
        <br>
        <label for="duration">How Long??(Minutes)</label>
        <input type="radio" name="duration" value="30" checked> 30
        <input type="radio" name="duration" value="60"> 60
        <input type="radio" name="duration" value="90"> 90
        <input type="radio" name="duration" value="more"> more
      </fieldset>
      <button type="submit">Request For Appointment</button>
    </form>
  </div>

</body>
</html>

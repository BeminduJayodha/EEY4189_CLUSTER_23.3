<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 50%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 20px;
  height: 100%;
}

#Av {background-color: red;}
#App {background-color: orange;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Av', this, 'red')">My Availability</button>
<button class="tablink" onclick="openPage('App', this, 'orange')">My Appointments</button>

<div id="Av" class="tabcontent">
  <h2>My Availability</h2>
  <p>This is the content for My Availability.</p>
  <!-- Add the content for My Availability here -->
</div>

<div id="App" class="tabcontent">
  <h2>My Appointments</h2>
  <p>This is the content for My Appointments.</p>
  <!-- Add the content for My Appointments here -->
</div>

<script>
function openPage(pageName, elmnt, color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Click on the first tab by default
document.getElementsByClassName("tablink")[0].click();
</script>
   
</body>
</html>
